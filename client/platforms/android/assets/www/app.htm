<!DOCTYPE html>
<html ng:app="app">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, height=device-height, width=device-width" />
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="libs/sprintf.js"></script>
		<script type="text/javascript" src="libs/hammer.js"></script>
		<script type="text/javascript" src="libs/angular.js"></script>
		<script type="text/javascript" src="libs/angular-route.js"></script>
		<script type="text/javascript" src="libs/angular-sanitize.js"></script>
		<script type="text/javascript" src="libs/angular-animate.js"></script>
		<script type="text/javascript">
			(function () {

			'use strict';

			angular.module('app', ['ngRoute', 'ngSanitize', 'ngAnimate'], ['$locationProvider', '$routeProvider', function (loc, route) {
				route
					.when('/main', {
						templateUrl: 'views/main.htm',
						controller: 'Main',
						controllerAs: 'main'
					})
					.otherwise({
						redirectTo: '/main'
					});

				// loc.html5Mode(true).hashPrefix('!');
			}]);

			})();
		</script>
		<script type="text/javascript" src="models/main.js"></script>
		<script type="text/javascript" src="controllers/main.js"></script>
	</head>
	<body ng:view>
	</body>
</html>
